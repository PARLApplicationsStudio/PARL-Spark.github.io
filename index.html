<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500&display=swap">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="centered-content">
            <img src="https://firebasestorage.googleapis.com/v0/b/parl-iawd.appspot.com/o/PSpark%2FPSPARK.png?alt=media&token=b985a9a4-5dc7-4e32-b271-d587bb28a86e&_gl=1*1rn7i6t*_ga*NDUwODk3NTI3LjE2OTE2OTMwMjA.*_ga_CW55HF8NVT*MTY5Nzk7Mi41OS4xLjE2OTc7Mi4w" alt="Logo" class="logo">
            <div class="text-input">
                <input type="text" id="email" class="material-input" placeholder="Email *">
            </div>
            <div class="text-input">
                <input type="password" id="password" class="material-input" placeholder="Password *">
            </div>
            <button id="login-button" class="login-button">Log-in</button>
            <p class="gray-text">
                Login with your existing PARL Spark Account. <a href="https://example.com" class="learn-more-link">Learn More</a>
            </p>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js"></script>
    <script src="script.js"></script>
</body>
</html>
